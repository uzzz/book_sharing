{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <ul>
    {% for book in books %}
        <li>
            {{ book.book.title }}
            {% if book.requestable %}
            <form action="{% url request_book pk=book.book.pk %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Request" />
            </form>
            {% endif %}
        </li>
    {% endfor %}
    </ul>

{% endblock %}
